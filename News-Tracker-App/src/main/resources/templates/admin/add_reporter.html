<!DOCTYPE html>
<html lang="en">
  <html lang="en" xmlns:th="http://www.thymeLeaf.org">
    <head>
      <title>Add a Reporter</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
    </head>
    <body>
      <div class="header">
        <div th:replace="fragments/header :: header"></div>
      </div>
      <sidebar class="sidebar">
        <div th:replace="fragments/sidebar :: sidebar"></div>
      </sidebar>
      <div id="body" class="container">
        <!--success message-->
        <div th:if="${param.success}">
          <div class="alert alert-info">You have successfully added the reporter.</div>
        </div>
        <h2>Add Reporter Details</h2>
        <p>Add the following details of reporter</p>
        <!-- Multiple inputs -->
        <form th:action="@{/admin/reporter/save}" method="post" th:object="${reporter}">
          <form class="col-md-6" id="form">
            <div class="row g-3">
              <input type="hidden" name="id" th:field="*{id}">
              <input type="text" class="form-control" th:field="*{firstName}" pattern="\D*" title="Only Texts are allowed" required="required" placeholder="First name" aria-label="First name">
              <input type="text" class="form-control" th:field="*{lastName}" pattern="\D*" title="Only Texts are allowed" required="required" placeholder="Last name" aria-label="Last name">
              <input type="text" class="form-control" th:field="*{phone}" pattern="\d{10}" title="Only Numbers are allowed" required="required" placeholder="Mobile" aria-label="Mobile">
              <input type="text" class="form-control" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter email in correct format. Ex: alok@gmail.com" required="required" placeholder="Email" aria-label="Email">
              <input type="text" class="form-control" th:field="*{address}" required="required" placeholder="Address" aria-label="Address">
            </div>
            <label>Gender:</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio1" required="required" th:field="*{gender}" name="optradio" value="male" checked>Male <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="radio2" required="required" th:field="*{gender}" name="optradio" value="female">Female <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-group">
              <label for="inputState">State</label>
              <select class="form-control" id="inputState" required="required" th:field="*{state}">
                <option value="SelectState">Select State</option>
                <option value="Andra Pradesh">Andra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madya Pradesh">Madya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttaranchal">Uttaranchal</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <!--<option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>-->
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadeep">Lakshadeep</option>
                <option value="Pondicherry">Pondicherry</option>
              </select>
            </div>
            <div class="form-group">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" th:field="*{district}" required="required" placeholder="District" aria-label="district">
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </body>
  </html>
