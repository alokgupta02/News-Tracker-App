<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
	<title>Team Member</title>
</head>
<style>
</style>

<body>
<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>

	<sidebar class="sidebar">
	<div th:replace="fragments/sidebar :: sidebar"></div>
	</sidebar>
	<div id="body" class="container" align="center">
		<h1>Team Member List</h1>
		<a th:href="@{/admin/team/add}" class="btn btn-success">Add a Team Member</a>
		<br>
		<br>
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i>
				Team Member List
			</div>
			<div class="card-body">
				<table id="memberTable" class="table table-striped table-hover table table-bordered"
					style="padding-top: 20px;">
					<thead>
						<tr class="table-info">
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Team</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="member : ${listTeam}">
							<td th:text="${member.id}">Larry</td>
							<td th:text="${member.firstName}+ ' '+ ${member.lastName}"></td>
							<td th:text="${member.team==1} ? ${'Input'} : ${'Output'}"></td>
							<td> <a th:href="@{/admin/team/edit/{id}(id=${member.id})}"><i class="far fa-edit"></i></a>
								<a th:href="@{/admin/team/delete/{id}(id=${member.id})}"><i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function () {
				$('#memberTable').DataTable();
			});
		</script>
</body>

</html>
