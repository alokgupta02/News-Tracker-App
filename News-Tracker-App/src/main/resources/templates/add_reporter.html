<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<title>Add a Reporter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
	<style>
		center {
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>

	<sidebar class="sidebar">
	<div th:replace="fragments/sidebar :: sidebar"></div>
	</sidebar>
	<div class="container mt-3">
		<!--success message-->
		<div th:if="${param.success}">
			<div class="alert alert-info">You have successfully added the reporter.</div>
		</div>
		<h2>Add Reporter Details</h2>
		<p>Add the following details of reporter</p>

		<!-- Multiple inputs -->
		<form th:action="@{/admin/reporter/save}" method="post" th:object="${reporter}">
			<form class="col-md-6" id="form">
				<div class="row g-3">
					<input type="hidden" name="id" th:field="*{id}">
					<input type="text" class="form-control" th:field="*{firstName}" placeholder="First name"
						aria-label="First name">
					<input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name"
						aria-label="Last name">
					<input type="text" class="form-control" th:field="*{phone}" placeholder="Mobile"
						aria-label="Mobile">
					<input type="text" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email">
					<input type="text" class="form-control" th:field="*{address}" placeholder="Address"
						aria-label="Address">
				</div>
				<label>Gender:</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio1" th:field="*{gender}" name="optradio"
						value="male" checked>Male
					<label class="form-check-label" for="radio1"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio2" th:field="*{gender}" name="optradio"
						value="female">Female
					<label class="form-check-label" for="radio2"></label>
				</div>
				<div class="form-group">
					<label for="inputState">State</label>
					<select class="form-control" id="inputState" th:field="*{state}">
						<option value="SelectState">Select State</option>
						<option value="Andra Pradesh">Andra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madya Pradesh">Madya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Orissa">Orissa</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttaranchal">Uttaranchal</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="West Bengal">West Bengal</option>
						<!--<option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>-->
						<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
						<option value="Daman and Diu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Lakshadeep">Lakshadeep</option>
						<option value="Pondicherry">Pondicherry</option>
					</select>
				</div>
				<div class="form-group">
					<label for="district" class="form-label">District</label>
					<input type="text" class="form-control" th:field="*{district}" placeholder="District"
						aria-label="district">
				</div>
				<br>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
	</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
		crossorigin="anonymous"></script>
</body>

</html>
